<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>      
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px
            )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem Flexível">
    </picture>
    <p> Tem que refazer aulas a partir de 33 (colocando audios no sites)</p>
</body>
</html>
